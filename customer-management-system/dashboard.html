<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Customer Management System - Dashboard</title>
</head>
<body>
  <div class="container dashboard-page">
    <h1>Dashboard</h1>
    <div class="row">
      <div class="col create-customer">
        <h2>Create new customer</h2>
        <!-- New customer form -->
        <form 
          method="POST"
          action="dashboard.php"
          class="row g-3">
          <div class="col-md-6">
            <label for="company-id" class="form-label">Company ID</label>
            <input 
              type="number"
              class="form-control"
              id="company-id"
              name="company-id"
            >
          </div>
          <div class="col-md-6">
            <label for="company-name" class="form-label">Company name</label>
            <input type="text" class="form-control" id="company-name" name="company-name">
          </div>
          <div class="col-12">
            <label for="contact-person" class="form-label">Contact person</label>
            <input type="text" class="form-control" id="contact-person" placeholder="Contact person" name="contact-person">
          </div>
          <div class="col-12">
            <label for="phone-number" class="form-label">Phone number</label>
            <input type="text" class="form-control" id="phone-number" placeholder="Phone number" name="phone-number">
          </div>
          <div class="col-md-6">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address">
          </div>
          <div class="col-md-4">
            <label for="created-by" class="form-label">Created by:</label>
            <input type="text" class="form-control" id="created-by" name="created-by">
            <!-- Make dropdown menu with options -->
          </div>
          <div class="col-md-2">
            <label for="created-on" class="form-label">Created on:</label>
            <input type="date" class="form-control" id="created-on" name="created-on">
          </div>
          <div class="col-md-2">
            <label for="edited-on" class="form-label">Created on:</label>
            <input type="date" class="form-control" id="edited-on" name="edited-on">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" name="submit">Create customer</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col customer-table">
        <!-- customer table -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
