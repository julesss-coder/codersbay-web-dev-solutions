<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Maths Quiz</title>
</head>
<body>
  <main>
    <h1>Maths Quiz</h1>
    <section class="board">
      <div class="field field-1">1</div>
      <div class="field field-2">2</div>
      <div class="field field-3">3</div>
      <div class="field field-4">4</div>
      <div class="field field-5">5</div>
      <div class="field field-6">6</div>
      <div class="field field-7">7</div>
      <div class="field field-8">8</div>
      <div class="field field-9">9</div>
    </section>
    <section class="question-answer">
      <div class="maths-question"></div>
      <div class="player-input-field hide">
        <label for="player-input">Your solution:</label>
        <input type="number" id="player-input" name="player-input" placeholder="Your solution">
        <input type="submit" id="submit-btn" value="Submit">
      </div>
    </section>
    <section class="announcement"></section>
    <section class="btns">
      <button class="make-move-btn">Make a move</button>
      <button class="new-game-btn">New game</button>
    </section>
  </main>

  <script src="./scripts/jquery-3.6.4.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
