<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Kontakt</title>  
</head>
<body>
  <header>
    <nav id="header-nav">
      <span><a href="./index.html">Home</a></span>
      <span><a href="./tierpatenschaften.html">Tierpatenschaften</a></span>
      <span><a href="./kontakt.html">Kontakt</a></span>
    </nav>
  </header>
  <main>
    <h1>Kontakt</h1>
    <form class="contact-form" action="">
      <label for="name">Name: </label>
      <input type="text" placeholder="Name" id="name">

      <label for="email">Email: </label>
      <input type="email" id="email" placeholder="Email">

      <!-- Wie kriege ich das jeweils aktuelle Datum hin? -->
      <label for="date">Datum: </label>
      <input type="date" id="date" value="2023-03-07">

      <label for="time">Zeit: </label>
      <input type="time" id="time" min="9:00" max="17:00">

      <label for="bewertung">Bewertung: </label>
      <input type="range" id="bewertung" min="0" max="10">

      <label for="weiterempfehlung">Weiterempfehlung: </label>
      <input type="checkbox" id="weiterempfehlung">

      <label for="lieblingstier">Welche Tierart hat Ihnen in unserem Zoo am besten gefallen?</label>
      <input list="lieblingstiere" id="lieblingstier">

      <datalist id="lieblingstiere">
        <option value="Kuh">
        <option value="Elefant">
        <option value="Tiger">
      </datalist>

      <input type="submit" value="Abschicken">
    </form>
  </main>
</body>
</html>
