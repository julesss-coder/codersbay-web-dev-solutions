<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <main>
    <section class="players">
      <div class="computer-choice">
        <div class="computer-choice-text">
          Computer's choice:
        </div>
        <div class="computer-choice-img"></div>
      </div>
      <div class="user-choice">
        <div class="user-choice-text">
          User's choice:
        </div>
        <div class="user-choice-img"></div>
      </div>
    </section>
    <section class="announcements">
      XY wins this round!
    </section>
    <section class="scores">
      <div>
        Computer score:
        <span class="computer-score"></span>
      </div>
      <div>
        User score:
        <span class="user-score"></span>
      </div>  
    </section>
    <section class="user-interaction">
      <div class="new-game-btn">
        New Game
      </div>
      <div class="rounds-display">
        <span class="current-round"></span>
        of
        <span class="number-of-rounds"></span> 
        rounds left
      </div>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
